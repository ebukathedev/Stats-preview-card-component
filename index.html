<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/css/style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body class="flex">
		<div class="container">
			<div class="img-container">
				<img class="mobile" src="images/image-header-mobile.jpg" alt="header image" />
				<img  class="desktop" src="images/image-header-desktop.jpg" alt="header image" />
			</div>
			<div class="content">
				<div class="heading">
					<h1>
						Get <span>insights</span> that help your business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and
						overall efficiency.
					</p>
				</div>

				<ul class="stats">
					<li>
						<div class="stat-num">10k+</div>
						<div class="stat-info">companies</div>
					</li>

					<li>
						<div class="stat-num">314</div>
						<div class="stat-info">templates </div>
					</li>

					<li>
						<div class="stat-num">12M+</div>
						<div class="stat-info">queries</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.twitter.com/ebukathedev">Ebuka Ejiofor</a>.
		</div>
	</body>
</html>
